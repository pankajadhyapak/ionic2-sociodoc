<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Received Cases
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar  (ionInput)="getItems($event)" [showCancelButton]="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="cards-bg social-cards">
  <ion-card *ngFor="let case of receivedCases" (click)="showCaseDetail(case)">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ 'assets/avatars/svg/' + case.user.name.slice(0, 1).toUpperCase() + '.svg' }}">
      </ion-avatar>
      <h2>{{ case.user.name }}</h2>
      <p>{{ case.user.specialization }} - {{ case.user.location }}</p>
    </ion-item>

    <ion-card-content>
      <h2 class="card-title">
        {{ case.caseIdentifier }}
      </h2>
      <p>
        {{ case.created_at }}
      </p>
    </ion-card-content>
