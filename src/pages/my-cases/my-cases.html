<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Cases
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar  (ionInput)="getItems($event)" [showCancelButton]="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">
    <ion-card *ngFor="let case of myCases" (click)="showCaseDetail(case)">
    <ion-card-content>
      <h2 class="card-title">
        {{case.caseIdentifier}}
      </h2>
      <p>
        {{ case.created_at }}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="vibrant" icon-left>
          <ion-icon name='md-chatbubbles'></ion-icon>
          Chats
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="vibrant" icon-left>
          <ion-icon name='md-people'></ion-icon>
          Shares ({{case.shared.length}})
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="vibrant" icon-left>
          <ion-icon name='md-share'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
