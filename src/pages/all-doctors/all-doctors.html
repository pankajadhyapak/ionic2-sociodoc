<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      All Doctors
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)" [showCancelButton]="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class>
    <ion-item *ngFor="let doc of allDoctors">
      <ion-avatar item-left>
        <img src="http://placehold.it/80x80">
      </ion-avatar>
      <h2>{{ doc.name }}</h2>
      <p>{{ doc.specialization }} - {{ doc.location }}</p>
      <ion-icon *ngIf="doc.isFriend == 'NOTSENT'" name="md-person-add" item-right></ion-icon>
      <ion-icon *ngIf="doc.isFriend == 'ACCEPTED'" name="md-checkmark-circle-outline" item-right></ion-icon>
      <ion-icon *ngIf="doc.isFriend == 'RECEIVED'" name="md-exit" item-right></ion-icon>

    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
