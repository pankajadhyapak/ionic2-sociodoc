<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="primary">
  <ion-list>

    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating>Email Id</ion-label>
        <ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="Password" [(ngModel)]="login.password" name="password"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>Sign In</button>
      </div>
    </form>

  </ion-list>
</ion-content>
